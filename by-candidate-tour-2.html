<html>
<head>
  <title>Élections municipales 2014 à Caen</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

  <style>

    html, body {
      height:100%;
      font-family: 'Cabin', sans-serif;
      margin:0;
    }

    body {
      width: 98%;
      padding-left:1%;
    }

    h1 {
      margin:0;

      padding-bottom: 10px;
    }
    h3 {
      display: inline;
    }
    select {
      font-family: 'Cabin', sans-serif;
    }

    #map {
      width: 100%;
      height: 80%;

    #logo {
      float: right;
      padding-top: 5px;
      padding-bottom: 5px;

      min-width: 250px;

    .legend {
      text-align: left;
      line-height: 18px;
      color: #555;

    .legend ul {

    .legend li {
      list-style-type: none;

      }

    @media screen and (max-width: 780px) {

        display: none;
      }
      #map {
        height: 83%;
      }
    }

    @media screen and (max-width: 680px) {
      #title {
        font-size: 1.2em;
      }
      .info {
        font-size: 0.8em;
        min-width: 0px;
      }
    }

<body>
  <div id="header">
    <a href="http://www.makina-corpus.com" target="_blank"><img id="logo" src="http://makina-corpus.com/++theme++plonetheme.makinacorpuscom/images/logo.png"></a>
    <h1 id="title">Élections municipales 2014 à Caen - Second tour</h1>
    <h3 id="title2">Résultats par bureau de vote - la nuance dépend du pourcentage de votes.</h3>
    <select id="select-candidate" onchange="location.href='#'+this.value;location.reload();">
        <option value="">Choisir un candidat</option>
    </select> <a href="index-tour-2.html">Carte complète</a> - <a href="index.html">Carte du premier tour</a>
  </div>
  <div id="map"></div>
  <div id="footer">
    N'hésitez pas à nous contacter pour d'autres projets : <a href="mailto:sig@makina-corpus.com">sig@makina-corpus.com</a>
  </div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
<!--   <script type="text/javascript" src="http://d3js.org/d3.v2.js"></script> -->
  <script type="text/javascript" src="Control.TouchHover.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/0.5.2/chroma.min.js"></script>
  <script type="text/javascript" src="bureaux.geojson"></script>
  <script type="text/javascript" src="bureaux_vote_decoupage2014_tour_2.json"></script>
  <script type="text/javascript" src="resultatsG1_tour_2.json"></script>
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  
  <script type="text/javascript">

    var osmAttrib='Par <a href="http://www.makina-corpus.com" target="_blank">Makina Corpus</a> | <a href="http://caen.fr/ResultatsAffichage/MenuScrutin.aspx?CodScrutin=81&TypDem=R&Annee=2014" target="_blank">Données électorales</a>';
    // http://www.caen.fr/infos_mairie/elections-municipales/bureaux-vote.asp
    // http://www.caen.fr/infos_mairie/elections-municipales/bureaux.js
    // http://www.caen.fr/infos_mairie/elections-municipales/zonages.js
    
    var map = L.map('map', {maxZoom: 14, minZoom: 11}).setView([49.1887, -0.3636], 13);
    // Don't show the 'Powered by Leaflet' text 
    map.attributionControl.setPrefix(osmAttrib);
    
    map.setMaxBounds(new L.LatLngBounds(new L.LatLng(49.1174, -0.5994),new L.LatLng(49.2596, -0.1308)));
    L.tileLayer("http://tilestream.makina-corpus.net/v2/osmlight-france/{z}/{x}/{y}.png",{attribution:'&copy; Contributeurs <a href="http://osm.org/copyright" target="_blank">OpenStreetMap</a>'}).addTo(map)

    if (L.Browser.touch) {
      L.control.touchHover().addTo(map);
    }

    
    // get color depending on the candidate
    
    var colors = {
    'duron': '#F48FAB'
    ,'bruneau': '#5D7CB4'
    , 'nuls': '#CCCCCC'
    };
    var fullNames = {
    'duron': 'Philippe Duron'
    ,'bruneau': 'Joël Bruneau'
    , 'nuls': 'Nuls'
    };
    var partis = {
    'duron': 'Le Caen de l\'avenir'
    ,'bruneau': 'Avec Joël BRUNEAU et Sonia de LA PROVÔTÉ, Unis pour réussir Caen vraiment !'
    , 'nuls': ''
    };
    var bureaux_nom = {
    '1':'Hôtel de ville','2':'Centre-ville','3':'Saint-Ouen','4':'Venoix','5':'Hastings','6':'Bosnières','7':'Authie-Sud','8':'Maladrerie'
    ,'9':'Authie-Nord','10':'Saint-Paul','11':'Saint-Gilles','12':'Calmette','13':'Pierre Heuzé','14':'Calvaire Saint-Pierre','15':'Folie Couvrechef (hameau)'
    ,'16':'Saint-Jean','17':'Demi-Lune','18':'Boulevard Leroy','19':'Grâce de Dieu','20':'Branville','21':'Guérinière','22':'Folie Couvrechef (zac)','23':'Clos Herbert'
    };    
    
    Candidat = function () {
        this.min = null;
        this.max = null;
        this.color = null;
        this.id = null;
        this.name = null;
        this.parti = null;
        
    };    
    candidats = [];

    function findCandidat(id) {
        for(var i = 0 ; i < candidats.length ; i++) {
            if(candidats[i].id == id)
                return candidats[i];
        }
        return null;
    }
        
    
    for(var key in partis) {
        cand = new Candidat();
        cand.id = key;
        cand.name = fullNames[key];
        cand.parti = partis[key];
        cand.color = colors[key];
        candidats.push(cand);
    }
    
    var current_candidat = location.hash ? location.hash.substr(1) : candidats[0].id;

    // console.log(results);
    var keys = Object.keys(results);
    for (var key in results) {
      var bureau_results = results[key];
      var index;
      for (index = 0; index < 10; index++) {
        var candidat = bureau_results[index];
        for (var name in candidat) {

          if (name === current_candidat) {
            results[key] = [candidat];
          }
        }
      }
    }

    
    // Fill select list
    var options = $("#select-candidate");
    for(var i = 0 ; i < candidats.length ; i++) {
        options.append($("<option />").val(candidats[i].id).text(candidats[i].name));
    }
    
    
    // For each candidate, calculate min and max
    for(var i = 0 ; i < candidats.length ; i++) {
        min = 100;
        max = 0;
        for(var num_bureau in results) {
            for(var id in results[num_bureau]) {
                //val = results[num_bureau][candidats[i].id];
                val = results[num_bureau][id];
                for(key in val) {
                    if (key == candidats[i].id) {
                        current_val = val[key];
                        if(current_val < min)
                            min = current_val;
                        if(current_val > max)
                            max = current_val;
                    }
                }
            }
        }
        candidats[i].min = min;
        candidats[i].max = max;
    };    
    
    

    function getColor(candidat, rate) {
      scale = chroma.scale(['white', chroma(colors[candidat]).saturate(50)]);
      var color = scale(rate).darken(rate*20).hex();
      return color;
    }

    function getScale(candidat, scale) {
      //return Math.round(maxScores[candidat] * scale * 10)/10;
      cand = findCandidat(candidat);
      return Math.round(cand.max * scale * 10)/10;
    }

    function bureauxStyle(feature) {
      var candidat = Object.keys(results[feature.properties.sub_id][0])[0];
      //var rate = results[feature.properties.sub_id][0][candidat]/maxScores[candidat]
      cand = findCandidat(candidat);
      var rate = results[feature.properties.sub_id][0][candidat]/cand.max;
      return {
        color: "lightgrey",
        weight: 1,
        opacity: 1,
        fillColor: getColor(candidat, rate),
        fillOpacity: 0.5,
      };
    }

    function highlightFeature(e) {
      var layer = e.target;
      legend.update(layer.feature.properties);
      layer.setStyle({
        weight: 4,
      });
    }

    var geojson;

    function resetHighlight(e) {
      geojson.setStyle(bureauxStyle);
      legend.update();
    }

    function onEachFeature(feature, layer) {
      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
      });
    }

    geojson = L.geoJson(bureaux, {
      style: bureauxStyle,
      onEachFeature: onEachFeature
    }).addTo(map);

    var legend = L.control({position: 'topright'});

    legend.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'legend info');
      this.update();
      return this._div;
    };

    legend.update = function (bureau) {
      var scales = "";
      scales += '<li><canvas width="30" height="20" style="border: 1px solid ' + getColor(current_candidat) + '; background-color: ' + getColor(current_candidat, 0.1)+'; opacity: 0.5"></canvas> '+getScale(current_candidat, 0)+' à '+getScale(current_candidat, 0.2)+' %</li>';
      scales += '<li><canvas width="30" height="20" style="border: 1px solid ' + getColor(current_candidat) + '; background-color: ' + getColor(current_candidat, 0.3)+'; opacity: 0.5"></canvas> '+getScale(current_candidat, 0.2)+' à '+getScale(current_candidat, 0.4)+' %</li>';
      scales += '<li><canvas width="30" height="20" style="border: 1px solid ' + getColor(current_candidat) + '; background-color: ' + getColor(current_candidat, 0.5)+'; opacity: 0.5"></canvas> '+getScale(current_candidat, 0.4)+' à '+getScale(current_candidat, 0.6)+' %</li>';
      scales += '<li><canvas width="30" height="20" style="border: 1px solid ' + getColor(current_candidat) + '; background-color: ' + getColor(current_candidat, 0.7)+'; opacity: 0.5"></canvas> '+getScale(current_candidat, 0.6)+' à '+getScale(current_candidat, 0.8)+' %</li>';
      scales += '<li><canvas width="30" height="20" style="border: 1px solid ' + getColor(current_candidat) + '; background-color: ' + getColor(current_candidat, 0.9)+'; opacity: 0.5"></canvas> '+getScale(current_candidat, 0.8)+' à '+getScale(current_candidat, 1)+' %</li>';
      if (bureau) {
        var resultsList = '<ul>';
        resultsList += scales;
        for(var key in results[bureau.sub_id]) {
          var value = results[bureau.sub_id][key];
          resultsList += '<li><canvas id="myCanvas" width="';
          resultsList += value[Object.keys(value)]*2;
          resultsList += '" height="20" style="border:1px solid ' + getColor(current_candidat, 1) + '; background-color:';
          resultsList += getColor(current_candidat, 1);
          resultsList += '; opacity: 0.5;"></canvas> ';
          resultsList += fullNames[Object.keys(value)];
          resultsList += '<span class="parti"> (' + partis[Object.keys(value)] + ')</span> : ';
          resultsList += value[Object.keys(value)];
          resultsList += '%</li>';
        };
        resultsList += '</ul>';
        this._div.innerHTML = '<b>' + bureaux_nom[bureau.id] + '</b> (n°'+ bureau.sub_id.replace(/^0+/, '') + ')<br />' + resultsList;
      } else{
        var resultsList = '<ul>';
        resultsList += scales;
        for(var key in resultsG1) {
          var value = resultsG1[key];
          if (Object.keys(value) == current_candidat) {
            resultsList += '<li><canvas id="myCanvas" width="';
            resultsList += value[Object.keys(value)]*2;
            resultsList += '" height="20" style="border:1px solid ' + getColor(current_candidat, 1) + '; background-color:';
            resultsList += getColor(current_candidat, 1);
            resultsList += '; opacity: 0.5;"></canvas> ';
            resultsList += fullNames[Object.keys(value)];
            resultsList += '<span class="parti"> (' + partis[Object.keys(value)] + ')</span> : ';
            resultsList += value[Object.keys(value)];
            resultsList += '%</li>';
          }
        };
        resultsList += '</ul>';
        this._div.innerHTML = '<h3>Résultats à Caen</h3>' + ' (Survolez un bureau de vote pour plus de détails)' + resultsList;
      };
    };

    legend.addTo(map);

  </script>
